<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Códigos Promocionales - Bancos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="pandachollo.png" alt="Logo de Panda" class="header-image">
            <div class="header-text">
                <h1>Códigos Promocionales - Bancos</h1>
                <p>Encuentra descuentos para servicios bancarios.</p>
            </div>
        </div>
		<div class="go-home">
			<a href="index.html" class="header-image">
				<img src="home.png" alt="Volver al Inicio" class="header-image">
			</a>
		</div>
    </header>

    <section id="promos">
        <h2>¡¡¡¡¡¡¡¡EN REFORMA!!!!!!!!</h2>

        <!-- Ejemplo de código promocional -->
        <div class="promo">
            <h3>Banco XYZ</h3>
            <p>Código: <span class="code">BANK123</span></p>
            <p>Descuento: 5% en transferencias internacionales.</p>
            <p>Caduca el: <span class="expiry-date">31/12/2024</span></p>
            <button onclick="copyCode('BANK123')">Copiar código</button>
            <a href="https://www.bancoxyz.com" target="_blank">
                <button class="link-button">Ir al Banco XYZ</button>
            </a>
        </div>

        <!-- Agrega más códigos promocionales aquí -->

    </section>

    <footer>
        <p>&copy; 2024 Códigos Promocionales</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
